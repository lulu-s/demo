<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>刮刮卡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            /* 禁止系统滚动条 */
            overflow: hidden;
        }
        #wrap {
            height: 100%;
            overflow: hidden;
        }
        #wrap div {
            height: 100%;
            background: url("images/timg.jpg") no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <canvas width="414" height="736"></canvas>
    </div>
    <script src="../../js/myFun.js"></script>
    <script>
        window.onload = ()=>{
            var canvas = document.querySelector("canvas");
            var event;

            if (canvas.getContext) {
                var ctx = canvas.getContext("2d");
                var img = new Image();
                img.src = "images/top.jpg";
                img.onload = ()=>{
                    ctx.drawImage(img,0,0,client().width,client().height);
                    // 手指点击的时候画圆
                    canvas.addEventListener('touchstart',(event)=>{
                        circle(event);
                    })
                    // 手指滑动的时候画圆
                    canvas.addEventListener('touchmove',(event)=>{                       
                        circle(event);
                    })
                }
            }

            function circle(event){
                event = event || window.event;
                // 拿到一根手指
                var touchC = event.changedTouches[0];
                var x = touchC.clientX;
                var y = touchC.clientY;              
                // 画个圆
                ctx.save();
                ctx.beginPath();
                ctx.globalCompositeOperation = "destination-out";
                ctx.arc(x,y,20,0,360*Math.PI/180);
                ctx.fill();
                ctx.restore();
            }

            document.body.addEventListener('touchmove', function (e) {
                stopPro(e);
                e.stopPropagation();
                e.preventDefault(); //阻止默认的处理方式(阻止下拉滑动的效果)
            }, {passive: false}); //passive 参数不能省略，用来兼容ios和android


        }
    </script>
</body>
</html>
