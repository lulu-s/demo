<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打地鼠</title>
    <style>
        html, body {
            height: 100%;
            /* 禁止系统滚动条 */
            overflow: hidden;
        }
        section {
            width: 430px;
            height: 500px;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        td {
            width: 100px;
            height: 100px;
            border: 1px solid #888;
            cursor: url("images/hammer.cur"),auto;
        }
        img {
            width: 100px;
            height: 100px;
            display: none;
        }
        header,
        p {
            width: 100%;
            text-align: center;
        }
        header span {
            font-weight: 700;
            margin: 0 10px 0 10px;
        }
        header span:nth-child(1) {
            color: red;
        }
        button {
            border: 0;
            width: 70px;
            height: 25px;
            font-weight: 700;
            background: lightgreen;
            border-radius: 5px;           
            outline: none;
        }
        button:hover {
            cursor: pointer;
            background: limegreen;
        }
        #regulation,
        #end {
            width: 470px;
            height: 100px;
            background: green;
            position: absolute;
            top: 150px;
            left: -20px;
            text-align: center;
            line-height: 100px;
            color: #fff;
            font-size: 25px;
            display: none;
        }
        #regulation {
            display: block;
        }
    </style>
</head>
<body>
    <section>
        <header>
            剩余<span id="second">60</span>秒 
            命中<span id="num">0</span>只
            共计<span id="grade">0</span>分 
        </header>
        <table>
            <tbody>
                <tr>
                    <td><img src="images/diglett.jpg"></td>
                    <td><img src="images/diglett.jpg"></td>
                    <td><img src="images/diglett.jpg"></td>
                    <td><img src="images/diglett.jpg"></td>
                </tr>
                <tr>
                    <td><img src="images/diglett.jpg"></td>
                    <td><img src="images/diglett.jpg"></td>
                    <td><img src="images/diglett.jpg"></td>
                    <td><img src="images/diglett.jpg"></td>
                </tr>
                <tr>
                    <td><img src="images/diglett.jpg"></td>
                    <td><img src="images/diglett.jpg"></td>
                    <td><img src="images/diglett.jpg"></td>
                    <td><img src="images/diglett.jpg"></td>
                </tr>
                <tr>
                    <td><img src="images/diglett.jpg"></td>
                    <td><img src="images/diglett.jpg"></td>
                    <td><img src="images/diglett.jpg"></td>
                    <td><img src="images/diglett.jpg"></td>
                </tr>
            </tbody>
        </table>     
        <p>
            <button id="start">开始</button>      
        </p>
        <div id="regulation">
            Ready go?
        </div>  
        <div id="end">
            Game over!总共获得<span id="result"></span>分
        </div>          
    </section>

    <script>
        var tds = document.getElementsByTagName("td");
        var imgs = document.getElementsByTagName("img");
        var end = $("end");           // 结束提示
        var regu = $("regulation");   // 开始提示

        var start = $("start"),       // 开始按钮
            second = $("second"),     // 秒
            num = $("num"),           // 计数
            grade = $("grade"),       // 分数
            result = $("result");     // 结果

        var timer = null,
            random = 0;

        // 当点击开始
        start.onclick = ()=>{      
            // 隐藏游戏提示
            regu.style.display = "none";  
            end.style.display = "none"; 

            // 初始化时间
            second.innerHTML = 60;

            // 初始化积分
            grade.innerHTML = num.innerHTML = 0;

            // 判断游戏是否开始
            if (second.innerHTML != 60 && second.innerHTML != 0) {
                alert("游戏进行中，请勿重新开始");
            } else {
                // 游戏开始
                timer = setInterval(()=>{
                    // 60s倒计时
                    second.innerHTML--;
                                
                    // 随机出现一只
                    diglett();

                    // 时间停止
                    if (second.innerHTML == 0) {
                        // 隐藏最后一只
                        imgs[random].style.display = "none";
                        // 显示结果
                        end.style.display = "block";
                        result.innerHTML = grade.innerHTML;
                        clearInterval(timer);      
                    }
                },1000);
            }            
        }

        // 随机出现一只
        function diglett() {
            // 防止多次点击分数意外增加
            var flag = 1;
            random = parseInt(Math.random()*16);
            imgs[random].style.display = "block";

            // 判断是否点击正确
            imgs[random].onclick = function () {
                if ( flag === 1 ) {
                    flag = 0;
                    num.innerHTML++;
                    grade.innerHTML = parseInt(grade.innerHTML)+5;
                }                                        
            }

            // 0.7秒后消失
            setTimeout(()=>{
                imgs[random].style.display = "none";
                flag = 1;
            },700)
        }

        
        // 获取id
        function $(id) {
            return typeof id === "string" ?  document.getElementById(id) : null;
        }

        document.body.addEventListener('touchmove', function (e) {
            stopPro(e);
            e.stopPropagation();
            e.preventDefault(); //阻止默认的处理方式(阻止下拉滑动的效果)
        }, {passive: false}); //passive 参数不能省略，用来兼容ios和android
    </script>
</body>
</html>
