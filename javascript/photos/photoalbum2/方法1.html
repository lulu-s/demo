<!DOCTYPE html>
<html>
<head>
	<title>简易版相册</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul,li {
			list-style: none;
		}
		#box {
			width: 360px;
			height: 70px;
			border: 1px solid #888;
			padding-top: 360px;
			margin: 100px auto;
			background: url(images/01big.jpg) no-repeat; 
		}
		ul {
			display: flex;
			justify-content: center;
			align-items: center;
			cursor: pointer;
		}

	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li id="li01"><img src="images/01.jpg"></li>
			<li id="li02"><img src="images/02.jpg"></li>
			<li id="li03"><img src="images/03.jpg"></li>
			<li id="li04"><img src="images/04.jpg"></li>
			<li id="li05"><img src="images/05.jpg"></li>			
		</ul>
	</div>
</body>
<script type="text/javascript">
	var box = document.getElementById("box");
	
	// 获取id
	function $(id) {
		return typeof id === "string" ? document.getElementById(id) : null;
	}


	function changeImage(liId, imgSrc) {
		$(liId).onmouseover = ()=> {
			$("box").style.background = imgSrc;
		}
	}

	changeImage("li01","url(images/01big.jpg) no-repeat");
	changeImage("li02","url(images/02big.jpg) no-repeat");
	changeImage("li03","url(images/03big.jpg) no-repeat");
	changeImage("li04","url(images/04big.jpg) no-repeat");
	changeImage("li05","url(images/05big.jpg) no-repeat");



</script>
</html>
