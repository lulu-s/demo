<!DOCTYPE html>
<html>
<head>
	<title>简易版相册</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul,li {
			list-style: none;
		}
		#box {
			width: 360px;
			height: 70px;
			border: 1px solid #888;
			padding-top: 360px;
			margin: 100px auto;
			background: url(images/01big.jpg) no-repeat; 
		}
		ul {
			display: flex;
			justify-content: center;
			align-items: center;
			cursor: pointer;
		}

	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li id="li01"><img src="images/01.jpg"></li>
			<li id="li02"><img src="images/02.jpg"></li>
			<li id="li03"><img src="images/03.jpg"></li>
			<li id="li04"><img src="images/04.jpg"></li>
			<li id="li05"><img src="images/05.jpg"></li>			
		</ul>
	</div>
</body>
<script type="text/javascript">
	var box = document.getElementById("box");
	
	var liList = document.getElementsByTagName("li");

	for (let i = 0; i < liList.length; i++) {
		var li = liList[i];
		li.onmouseover = ()=>{
			box.style.background = `url(images/0${i+1}big.jpg) no-repeat`;
		}
	}
	
</script>
</html>
